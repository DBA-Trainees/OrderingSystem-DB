<form
  class="form-horizontal"
  autocomplete="off"
  #createCustomerModal="ngForm"
  (ngSubmit)="save()">
  <abp-modal-header 
  [title]="'CreateNewCustomer' | localize" 
  (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
        <div class="form-group row required">
          <label 
          class="col-md-3 col-form-label" 
          for="customerName">
            {{ "Customer" | localize }}
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="customerName"
              id="customerName"
              required
              [(ngModel)]="customer.name"
              #customerNameModel="ngModel"
              #customerNameEl
            />
            <abp-validation-summary
              [control]="customerNameModel"
              [controlEl]="customerNameEl"
            ></abp-validation-summary>
          </div>
        </div>
        <div class="form-group row required">
            <label 
            class="col-md-3 col-form-label" 
            for="divisionName">
                {{ "Department" | localize }}
            </label>
            <div class="col-md-9">
                <select 
                class="form-control"
                name="divisionName"
                id="divisionName"
                required            
                [ngModel]="selectedDivision"     
                (ngModelChange)="selectedDivision=$event"          
                >
                <option *ngFor="let division of divisions"
                [ngValue]="division.id">{{division.name}}</option>
                </select>
            </div>            
        </div>
    </div>
    <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createCustomerModal.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
