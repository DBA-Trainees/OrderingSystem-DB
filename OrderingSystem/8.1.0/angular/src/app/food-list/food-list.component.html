<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 col-6">
                    <div class="small-box bg-success">
                        <div class="inner">
                            <h1><strong>{{ "FoodList" | localize }}</strong></h1>
                            <p>Dashboard</p>
                            <div class="icon">
                                <i class="fa fa-university"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-6">
                    <div class="small-box bg-info">
                        <div class="inner">
                            <h1><strong>{{ totalItems }}</strong></h1>
                            <p>Total Count</p>
                            <div class="icon">
                                <i class="fa fa-line-chart"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 text-right">
                    <!-- <a 
                    href="javascript:;" 
                    class="create-button btn btn-md" 
                    (click)="createOrder()">
                        <i class="fa fa-plus"></i>
                    </a> -->
                </div>
            </div>
        </div>
    </section>
    <section class="content px-2">
        <div class="container-fluid">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-6">&emsp;</div>
                        <div class="col-md-6">
                            <div class="input-group">
                                <input type="text" class="form-control" name="keyword"
                                    [placeholder]="'SearchWithThreeDot' | localize" [(ngModel)]="keyword"
                                    (keyup.enter)="getDataPage(1)" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-2" *ngFor="let food of foods">
                    <div class="card">
                        <div class="card-body p-1">
                            <div class="card-body p-1" (click)="displayFoodDetails(food.id)">
                                <img [src]="'data:image/png;base64,' + food.image" class="center card-img-top"/>
                            </div>
                            <h6 class="card-text text-center">
                                <strong>{{food.name}}</strong>
                            </h6>
                            <p class="food-avail text-center" *ngIf="food.availability==1; else NotAvailable ">
                                <i class="fa fa-check-circle"></i> <strong> Available</strong>
                            </p>
                            <ng-template #NotAvailable>
                                <p class="food-unavail text-center">
                                    <i class="fa fa-ban" ></i> <strong></strong></p>
                            </ng-template>
                            <h5 class="card-text text-muted text-center info">
                                <strong>â‚± {{food.price}}</strong>
                            </h5>
                        </div>

                                (click)="addToCart(food.id)"
                                [disabled]="food.availability==0">
                                    Add to Cart</button>
                            </li>
                            <li class="list-inline-item">
                                <button class="btn text-center inline" (click)="displayFoodDetails(food.id)">
                                    See more</button>
                            </li>
                        </ul> -->

                                        class="btn btn-outline-secondary"

                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer table-card-footer bg-light border-top">
            <div class="row">
                <div class="col-sm-6 col-12 text-sm-left text-center">
                    <button class="btn btn-secondary" (click)="refresh()">
                        <i class="fas fa-redo-alt"></i>
                    </button>
                </div>
                <div class="col-sm-6 col-12">
                    <div class="float-sm-right m-auto">
                        <abp-pagination-controls id="server" (pageChange)="getDataPage($event)">
                        </abp-pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
