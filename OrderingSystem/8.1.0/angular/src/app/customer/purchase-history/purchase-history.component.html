<div class="col-lg-12 grid-margin stretch-card" *ngFor="let orderid of orderIds">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Order Number:
        <span class="card-description">
          <strong> {{orderid}}</strong>
        </span>
      </h4>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>Image</th>
              <th>Food</th>
              <th>Size</th>
              <th>Category</th>
              <th>Date</th>
              <th>Time</th>
              <th>Amount</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let order of getAllOrdersByOrderNumber(orderid)">
              <td class="profile"><img [src]="'data:image/png;base64,' + order.food?.image" /></td>
              <td>{{order.food?.name}}</td>
              <td>{{order.size}}</td>
              <td>{{order.food?.category?.name}}</td>
              <td>{{ order.dateTimeOrdered | date: 'MM-dd-yyyy'}}</td>
              <td>{{ order.dateTimeOrdered | date: 'hh:mm a'}}</td>
              <td>{{order.totalAmount | currency: 'PHP'}}</td>
              <td><label class="badge badge-success">{{order.orderStatus?.name}}</label></td>
            </tr>
          </tbody>
        </table>        
      </div>
    </div>
  </div>
</div>
