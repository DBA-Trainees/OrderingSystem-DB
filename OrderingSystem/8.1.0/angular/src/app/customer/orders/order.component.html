<abp-modal-header [title]="'Order Details' | localize" (onCloseClick)="bsModalRef.hide()">
</abp-modal-header>
<div class="modal-body">
    <h4 class="theme-color text-center"><strong>Thanks for your order</strong></h4>
    <span class="theme-color">Order Summary</span>
    <div class="d-flex justify-content-between">
        <h5 class="font-weight-bold">{{orders[0]?.orderNumber}}</h5>
        <span class="text-muted"></span>
    </div>

    <div *ngFor="let order of orders">
        <div class="d-flex justify-content-between">
            <small><strong>{{order.quantity}}</strong> {{order.food?.name}} -
                {{order.size}} {{order.food?.category?.name}}
            </small>
            <small>{{order.totalAmount | currency: 'PHP'}}</small>
        </div>
    </div>
    <!-- <div class="d-flex justify-content-between">
                    <small>Tax</small>
                    <small>$200.00</small>
                </div> -->
    <div class="d-flex justify-content-between mt-3">
        <span class="font-weight-bold total">Total</span>
        <span class="font-weight-bold total theme-color">{{sumTotalAmounts(getOrdersByOrderNumber(orders[0]?.orderNumber)) |
            currency: 'PHP'}}</span>
    </div>
</div>
