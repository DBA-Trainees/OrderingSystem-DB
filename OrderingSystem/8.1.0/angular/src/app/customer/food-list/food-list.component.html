<div [@routerTransition]>
    <section class="content px-2">
        <div class="container-fluid">
            <div class="container-fluid" style="margin-top:25px;">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-3 p-1" *ngFor="let food of foods">
                            <div class="card-sl" [ariaDisabled]="food.quantity==0">
                                <div class="card-content">
                                    <div class="card-image">
                                        <img [src]="'data:image/png;base64,' + food.image"
                                            (click)="displayFoodDetails(food.id)" 
                                            class="center card-img-top" />
                                    </div>
                                    <!-- <div class="photos" [ngStyle]="{
                                        'background-color': food.availability ? '#2F5233' : '#E74C3C'
                                      }">
                                        Available
                                    </div> -->
                                    <!-- <a class="photos" *ngIf="food.quantity==0">
                                    Sold Out
                                    </a> -->
                                    <div class="card-heading">
                                        {{food.name}}
                                    </div>
                                    <div class="card-text">
                                        <h6>{{food.category?.name}}</h6>
                                    </div>
                                    <div class="card-text">
                                        <h5>{{food.price | currency:'PHP'}}</h5>
                                    </div>
                                    <button class="card-button" 
                                    (click)="displayFoodDetails(food.id)"
                                    [hidden]="food.quantity==0">View More</button>
                                    <button class="card-button bg-danger"
                                    disabled
                                    *ngIf="food.quantity==0">Sold Out</button>
                                    <div class="col-2">                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="email" id="defaultForm-email" class="form-control validate">
          <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
        </div>

        <div class="md-form mb-4">
          <i class="fas fa-lock prefix grey-text"></i>
          <input type="password" id="defaultForm-pass" class="form-control validate">
          <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-default">Login</button>
      </div>
    </div>
  </div>
</div>
