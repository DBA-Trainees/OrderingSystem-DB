<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Sales</h5>
                        <div class="form-group">
                            <label for="filter">Filter</label>
                            <select id="filter" 
                            class="form-control" 
                            [(ngModel)]="selectedFiltered" 
                            (change)="dateFilter()">
                                <option value="day">Per Day</option>
                                <option value="month">Per Month</option>
                                <option value="year">Per Year</option>
                            </select>
                        </div>
                        <p class="card-text">{{ totalSales | currency: 'PHP'}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Total Sales</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let day of workingDays">
                                <td>{{day | date}}</td>
                                <td>{{getSalesPerDay(day) | currency : 'PHP'}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
