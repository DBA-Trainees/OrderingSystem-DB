<section>
  <div class="col-lg-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Total Sales</h5>
        <div class=""> <br>
          <div>
            <label for="filter">Filter</label>
          </div>
          <select id="filter" class="form-control" [(ngModel)]="selectedFiltered" (change)="dateFilter()">
            <option value="day">Per Day</option>
            <option value="month">Per Month</option>
            <option value="year">Per Year</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</section>
<section>
  <div class="col-lg-12">
    <div class="card">
      <table class="table">
        <thead>
          <tr>
            <th>Month</th>
            <th>Total Sales</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let sales of totalSalesDto">
            <td *ngIf="selectedFiltered === 'day'">{{sales.fullDate | date}}</td>
            <td *ngIf="selectedFiltered === 'month'">{{ getMonthName(sales.month) }} {{sales.year}}</td>
            <td *ngIf="selectedFiltered === 'year'">{{sales.year}}</td>
            <td>{{ sales.totalSales | currency : "PHP" }}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td><strong>Total</strong></td>
            <td>{{ totalSales | currency : "PHP" }}</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</section>
