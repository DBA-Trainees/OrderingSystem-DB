<form
  class="form-horizontal"
  autocomplete="off"
  #createFoodModal="ngForm"
  (ngSubmit)="save()">
  <abp-modal-header 
  [title]="'CreateNewFood' | localize" 
  (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
        <div class="form-group row required">
          <label 
          class="col-md-3 col-form-label" 
          for="image">
            {{ "Food Photo" | localize }}
          </label>
          <div class="col-md-9">
            <input
              type="file"
              class="form-control"
              name="image"
              id="image"
              required
              [(ngModel)]="food.image"
              (change)="displayImage($event)"
            />
          </div>
        </div>
          <div class="form-group row required">
            <label 
            class="col-md-3 col-form-label" 
            for="name">
              {{ "Food Name" | localize }}
            </label>
            <div class="col-md-9">
              <input
                type="text"
                class="form-control"
                name="name"
                id="name"
                required
                [(ngModel)]="food.name"
                #nameModel="ngModel"
                #nameEl
              />
              <abp-validation-summary
                [control]="nameModel"
                [controlEl]="nameEl"
              ></abp-validation-summary>
            </div>
          </div>
          <div class="form-group row required">
            <label 
            class="col-md-3 col-form-label" 
            for="availability">
              {{ "Is Available?" | localize }}
            </label>
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                name="availability"
                id="availability{}"
                required
                [checked]="true"
              />
              <label class="custom-control-label">Available</label>
            </div>
          </div>
          <div class="form-group row required">
            <label 
            class="col-md-3 col-form-label" 
            for="foodQty">
              {{ "Qty" | localize }}
            </label>
            <div class="col-md-9">
              <input
                type="text"
                class="form-control"
                name="foodQty"
                id="foodQty"
                required
                [(ngModel)]="food.quantity"
                #foodQtyModel="ngModel"
                #foodQtyEl
              />
              <abp-validation-summary
                [control]="foodQtyModel"
                [controlEl]="foodQtyEl"
              ></abp-validation-summary>
            </div>
          </div>
        <div class="form-group row required">
            <label 
            class="col-md-3 col-form-label" 
            for="categoryName">
                {{ "Food Category" | localize }}
            </label>
            <div class="col-md-9">
                <select 
                class="form-control"
                name="categoryName"
                id="categoryName"
                required            
                [ngModel]="selectedCategory"     
                (ngModelChange)="selectedCategory=$event"          
                >
                <option *ngFor="let Category of categories"
                [ngValue]="Category.id">{{Category.name}}</option>
                </select>
            </div>            
        </div>
        <div class="form-group row required">
            <label 
            class="col-md-3 col-form-label" 
            for="typeName">
                {{ "Food Type" | localize }}
            </label>
            <div class="col-md-9">
                <select 
                class="form-control"
                name="typeName"
                id="typeName"
                required            
                [ngModel]="selectedType"     
                (ngModelChange)="selectedType=$event"          
                >
                <option *ngFor="let type of types"
                [ngValue]="type.id">{{type.name}}</option>
                </select>
            </div>            
        </div>
