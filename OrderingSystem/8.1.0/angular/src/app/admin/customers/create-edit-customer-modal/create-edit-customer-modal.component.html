<form class="form-horizontal" autocomplete="off" #createCustomerModal="ngForm" (ngSubmit)="save()">
    <abp-modal-header [title]="'CreateNewCustomer' | localize" (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
    <div class="modal-body">
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="divisionName">
                {{ "Department" | localize }}
            </label>
            <div class="col-md-9">
                <select class="form-control" name="divisionName" id="divisionName" required [ngModel]="selectedDivision"
                    (ngModelChange)="selectedDivision=$event">
                    <option *ngFor="let division of divisions" [ngValue]="division.id">{{division.name}}</option>
                </select>
            </div>
        </div>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="userName">
                {{ "Name" | localize }}
            </label>
            <div class="col-md-9">
                <select class="form-control" name="userName" id="userName" required [ngModel]="selectedUser"
                    (ngModelChange)="selectedUser=$event">
                    <option *ngIf="this.users.length !==0; else NoAddedUsers" class="dropdown-item" disabled
                        selected [ngValue]="null"><strong>Select a User</strong></option>
                    <ng-template #NoAddedUsers>
                        <option class="dropdown-item" disabled="true" selected [ngValue]="null">No new customer
                        </option>
                    </ng-template>
                    <option *ngFor="let user of users" [ngValue]="user.id">{{user.fullName}}</option>
                </select>
            </div>
        </div>
    </div>
    <abp-modal-footer [cancelDisabled]="saving" [saveDisabled]="!createCustomerModal.form.valid || saving"
        (onCancelClick)="bsModalRef.hide()"></abp-modal-footer>
</form>
