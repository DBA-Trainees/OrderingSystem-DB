<form
  class="form-horizontal"
  autocomplete="off"
  #createCustomerModal="ngForm"
  (ngSubmit)="save()">
  <abp-modal-header 
  [title]="'CreateNewCustomer' | localize" 
  (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">        
        <div class="form-group row required">
            <label 
            class="col-md-3 col-form-label" 
            for="divisionName">
                {{ "Department" | localize }}
            </label>
            <div class="col-md-9">
                <select 
                class="form-control"
                name="divisionName"
                id="divisionName"
                required            
                [ngModel]="selectedDivision"     
                (ngModelChange)="selectedDivision=$event"          
                >
                <option *ngFor="let division of divisions"
                [ngValue]="division.id">{{division.name}}</option>
                </select>
            </div>            
        </div>
        <div class="form-group row required">
          <label 
          class="col-md-3 col-form-label" 
          for="userName">
              {{ "Name" | localize }}
          </label>
          <div class="col-md-9">
              <select 
              class="form-control"
              name="userName"
              id="userName"
              required            
              [ngModel]="selectedUser"     
              (ngModelChange)="selectedUser=$event"          
              >
              <option *ngFor="let user of users"
              [ngValue]="user.id">{{user.name}}</option>
              </select>
          </div>            
      </div>
      <div class="form-group row required">
        <label 
        class="col-md-3 col-form-label" 
        for="roleName">
            {{ "Name" | localize }}
        </label>
        <div class="col-md-9">
            <select 
            class="form-control"
            name="roleName"
            id="roleName"
            required            
            [ngModel]="selectedRole"     
            (ngModelChange)="selectedRole=$event"          
            >
            <option *ngFor="let role of users"
            [ngValue]="role.id">{{role.name}}</option>
            </select>
        </div>            
    </div>
    </div>
    <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createCustomerModal.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
